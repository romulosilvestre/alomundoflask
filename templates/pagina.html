<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Alô Mundo!</title>
    <style>
        .stacked {
            display: block;
            margin-bottom: 10px; /* Espaço entre os elementos */
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Oi Alô Mundo! </h3>
        <h3>{{titulo_dinamico}}</h3>
       

        <span class="border border-primary stacked ">Modelo Conceitual</span> 
        <span class="border border-primary-subtle stacked">Modelo Lógico</span>
        <span class="border border-secondary stacked">Modelo Físico</span>
        <span class="border border-secondary-subtle stacked">Implantação do Modelo Físico</span>
        <span class="border border-success stacked">Engenharia Reversa</span>
        <span class="border border-success-subtle stacked">Geração da Imagem do MER</span>
        <span class="border border-danger stacked">DDL</span>
        <span class="border border-danger-subtle stacked">DML</span>
        <span class="border border-warning stacked">DQL</span>
        <span class="border border-warning-subtle stacked">DCL</span>
        <span class="border border-info stacked">DTL</span>
        <span class="border border-info-subtle stacked">Pandas</span>
        <span class="border border-light stacked">MatplotLib</span>
        <span class="border border-light-subtle stacked">Seaborn</span>
        <span class="border border-dark stacked">Scikit-Learn</span>
        <span class="border border-dark-subtle stacked">Métricas e  Otimização</span>
     


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
